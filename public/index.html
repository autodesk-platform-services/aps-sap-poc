<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="/stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css" />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <title>Autodesk Forge: SAP Integration Demo</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="/images/forge-logo-gray.png" alt="Autodesk Forge" />
            <img src="/images/sap-logo.png" alt="SAP" />
            <h>Integration Demo</h>
        </div>
        <div id="viewer"></div>
        <div id="sidebar">
            <ul class="nav nav-tabs mb-3 nav-fill" id="procurement-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="procurement-suppliers-tab" data-toggle="tab"
                        href="#procurement-suppliers" role="tab" aria-controls="procurement-suppliers"
                        aria-selected="false">Procurement</a>
                </li>
            </ul>
            <div class="tab-content" id="procurement-tabs-content">
                <div class="tab-pane fade show active" id="procurement-suppliers" role="tabpanel"
                    aria-labelledby="procurement-suppliers-tab">
                    <h5>Suppliers</h5>
                    <table class="table table-hover table-sm" id="suppliers">
                        <thead>
                            <tr>
                                <th scope="col">Component</th>
                                <th scope="col">Supplier</th>
                                <th scope="col">Avg. Cost</th>
                                <th scope="col">Stock Qnt.</th>
                                <th scope="col">Proc. Time</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <h5>Shipping Address</h5>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputLat">Latitude</label>
                                <input type="number" class="form-control" id="inputLat" value="50.0833" step="0.0001">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLon">Longitude</label>
                                <input type="number" class="form-control" id="inputLon" value="14.4667" step="0.0001">
                            </div>
                        </div>
                    </form>
                    <h5>Stock Levels & Carbon Footprint</h5>
                    <table class="table table-hover table-sm" id="stock-levels">
                        <thead>
                            <tr>
                                <th scope="col">Warehouse</th>
                                <th scope="col">In Stock</th>
                                <th scope="col">Distance</th>
                                <th scope="col">Delivery</th>
                                <th scope="col">C. Footprint</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/scripts/main.js" type="module"></script>
</body>

</html>
